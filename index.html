<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloom Agency - Rav</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: "Inter", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .logo-container {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(138, 43, 226, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #111;
    }

    .logo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      margin-top: 20px;
      font-weight: 600;
      color: #a78bfa;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="bloom-rav.svg" alt="Bloom Agency - Rav">
  </div>
  <h1>Bloom Agency - Rav</h1>
</body>
</html>
